env: test

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: sa
  url: jdbc:postgresql://localhost:5432/mydb

databaseConfig:
  name: mydb
  dockerImage: postgres
  initScript: "classpath:database/db-init.sql"

server:
  type: simple
  applicationContextPath: /
  connector:
    type: http
    port: 8080

logging:
  level: INFO
  loggers:
    io.baris.petclinic: DEBUG
    org.hibernate.SQL:
      level: DEBUG
